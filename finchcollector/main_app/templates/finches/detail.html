{% extends 'base.html' %} {% block content %}

<h1>Finch Detail</h1>



  <div class="card">
    <div class="card-content">
      <!-- Use double curly braces to render variable values -->
      <span class="card-title">{{ finch.name }}</span>
      <p>Gender: {{ finch.gender }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
      {% else %}
      <p>Age: Finchling</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
